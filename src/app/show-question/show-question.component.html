<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card bg-primary text-white" *ngIf="post">
        <div class="card-body">
          <h2>{{ post.title }}</h2>
          <p>{{ post.body }}</p>
          <div class="w-100 d-flex justify-content-end">
            <div style="width:20%;" class="d-flex justify-content-between">
              <button class="btn btn-danger" (click)="DeletethePost(post.id)">Delete</button>
              <button class="btn btn-success">Edit</button>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <p class="m-0">By Ajay Marathe on {{ post.created_at }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
