<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mb-3" *ngFor="let post of posts">
        <div class="card-body" >
          <h2>{{ post.title }}</h2>
          <p [innerHtml]="post.body"></p>
          <a class="btn btn-primary" [routerLink]="['/show',post.id]" routerLinkActive="router-link-active"> Read More </a>
        </div>
        <div class="card-footer">
          <p class="m-0">By Ajay Marathe on {{ post.created_at }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
